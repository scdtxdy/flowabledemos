server:
  port: 8080

bath:
  path: http://localhost:8989

flowable:
  common:
    app:
      role-prefix:
      idm-url: ${bath.path}/idm
      idm-admin:
        user: admin
        password: test
        firstName: admin
        lastName: admin
  #关闭定时任务JOB
  async-executor-activate: false
  #  将databaseSchemaUpdate设置为true。当Flowable发现库与数据库表结构不一致时，会自动将数据库表结构升级至新版本。
  database-schema-update: true
  process:
    definitionCacheLimit: -1
  activityFontName: 宋体
  annotationFontName: 宋体
  labelFontName: 宋体
  xml:
    encoding: UTF-8

#配置数据源
spring:
  application:
    name: yellow-tomatoes
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driverClassName: com.p6spy.engine.spy.P6SpyDriver
      url: jdbc:p6spy:mysql://localhost:3306/flowabletest?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull
      username: root
      password: 542846492

      # 初始化配置
      initial-size: 3
      # 最小连接数
      min-idle: 3
      # 最大连接数
      max-active: 15
      # 获取连接超时时间
      max-wait: 5000
      # 连接有效性检测时间
      time-between-eviction-runs-millis: 90000
      # 最大空闲时间
      min-evictable-idle-time-millis: 1800000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

mybatis-plus:
  check-config-location: true
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
      mapper-locations: classpath*:mapper/*.xml
  type-enums-package: com.scd.flowablesystem.common.enums
